<div layout="column" layout-align="center center">
  <md-card style="width: 300px;">
    <img ng-src="/images/logo.png" class="md-card-image" alt="Organización El Tunal">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Iniciar Sesión</span>
      </md-card-title-text>
    </md-card-title>
    <form ng-submit="$ctrl.onSubmit()">
      <md-card-content layout="row" >
        <md-input-container>
          <label>Cédula</label>
          <input ng-model="$ctrl.usuario.cedula" type="text" >
        </md-input-container>
        <md-input-container>
          <label>Contraseña</label>
          <input ng-model="$ctrl.usuario.password" type="password">
        </md-input-container>
      </md-card-content>
      <md-card-actions layout="row" layout-align="center center">
        <md-button class="md-primary md-raised md-hue-4" type="submit">Iniciar</md-button>
      </md-card-actions>
    </form>
  </md-card>
</div>
